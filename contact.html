<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="bootstrap-4.0.0-alpha/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap-4.0.0-alpha/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
<div id="bootstrap-overide">

<header class="masthead">
	<h1>Contact me</h1>
	<h2>If you would like to hire me for a job, you might fill out the form to get in touch with me.</h2>
	</header>
	<div class="container">
				<ul class="navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="projects.html">Projects</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
				</div>
	
	<div class="container">
	<fieldset>
	
	<form class="form-inline">
		<div class="box">
			<label for="exampleInputName2">Name</label>
			<input type="text" class="form-control" id="exampleInputName2" placeholder="name">
		</div>
		<div class="box">
			<label for="exampleInputEmail2">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="name@example.com">
		</div>
		<div class="box">
			<label for="ta">Textarea</label>
			<textarea class="form-control" rows="5" placeholder="Please leave a message here!"></textarea>
			
		</div>
		<button type="submit" class="btn">Send Request</button>
		</fieldset>
	</form>
	</div>
	</div>
	</div>
</body>

</html>
